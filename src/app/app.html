<ion-menu side="right" [content]="content">
  <ion-header style="background-color:#1da1f4">
    <ion-toolbar>
      <ion-title text-center>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <br>
    <div text-center *ngIf="displayName != 'Visitante'; then login else notLogin"></div>
    <ng-template #login>
      <ion-list>
        <ion-avatar class="profilepicsize">
          <img style="border-radius: 50%;" [src]="picture">
        </ion-avatar>
        <button ion-button clear menuClose full (click)="openPage(userProfile)">
          <!-- <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon> -->
          {{displayName}}
        </button>
        <button title="Salir" clear full ion-button icon-right menuClose (click)="signOut()">
          Cerrar Sesión
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-list>
    </ng-template>
    <ng-template #notLogin>
      <ion-list>
        <button clear ion-item menuClose (click)="loginUser()">
           <ion-icon item-start name="person"></ion-icon>
           Iniciar Sesión
        </button>
      </ion-list>
    </ng-template>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title }}
        </button>
    </ion-list>
    <br>
    <ion-list *ngIf="isAdmin;">
      <ion-list-header text-center>
        <h2>Administración</h2>
      </ion-list-header>

      <button ion-item menuClose *ngFor="let p of adminPage" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{ p.title }}
        </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-fab right top>
  <button [attr.mini]="small ? '' : null" ion-fab color="primary" menuToggle><ion-icon name="menu"></ion-icon></button>
</ion-fab>
<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
