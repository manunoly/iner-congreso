<ion-content padding>
  <h2 ion-text text-center>Filtrar Local</h2>
  <hr>
  <div text-center>
    <button ion-button clear color="dark" (click)="resetFilters()">
      Reiniciar Filtros
    </button>
  </div>
  <ion-buttons text-center>
    <button ion-button (click)="applyFilters()" strong>Filtrar</button>
    <button ion-button color="favorite" (click)="dismiss()">Cancel</button>
  </ion-buttons>
  <ion-list text-wrap>
    <ion-item *ngFor="let location of locations">
      <span item-start class="dot"></span>
      <ion-label>{{location.name}}</ion-label>
      <ion-toggle [(ngModel)]="location.isChecked" color="secondary"></ion-toggle>
    </ion-item>
  </ion-list>
  <br>
  <br>
</ion-content>
